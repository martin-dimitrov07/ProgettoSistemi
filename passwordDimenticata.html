<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recupera Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./CSS/passwordDimenticata.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="./JS/passwordDimenticata.js"></script>
    <script src="./JS/axios@1.1.2.min.js"></script>
    <script src="./JS/libreria.js"></script>

</head>

<body>
    <div class="container">
        <div class="heading">Recupera Password</div>
        <div class="subtitle">Inserisci la tua nuova password</div>

        <form action="" class="form" id="resetPasswordForm">
            <input required="" class="input" type="text" name="username" id="username"
                placeholder="Username">
            <input required="" class="input" type="password" name="new-password" id="newPassword"
                placeholder="Nuova Password">
            <input required="" class="input" type="password" name="confirm-password" id="confirmPassword"
                placeholder="Conferma Password">

            <div class="password-requirements">
                La password deve contenere almeno 8 caratteri
            </div>

            <div class="error-message" id="errorMessage">
                Le password non corrispondono
            </div>

            <div class="success-message" id="successMessage">
                Password aggiornata con successo!
            </div>

            <input class="update-button" type="submit" value="Aggiorna Password">
        </form>

        <div class="back-to-login">
            <a href="login.html">‚Üê Torna al login</a>
        </div>
    </div>
</body>

</html>
