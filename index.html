<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Semplice</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar utenti -->
    <div class="sidebar">
      <div class="header">Utenti Online</div>
      <div class="users-list">
        <div class="user">Mario Rossi</div>
        <div class="user">Luca Bianchi</div>
        <div class="user">Giulia Verdi</div>
      </div>
    </div>

    <!-- Finestra chat -->
    <div class="chat-window">
      <div class="chat-header">Chat con Mario Rossi</div>
      <div class="messages">
        <div class="message received">Ciao! Come stai?</div>
        <div class="message sent">Bene, grazie! E tu?</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Scrivi un messaggio...">
        <button>Invia</button>
      </div>
    </div>
  </div>
</body>
</html>
