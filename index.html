<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/index.css">
  <script src="./JS/index.js"></script>
  <title>Chat</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar utenti -->
    <div class="sidebar">
      <div class="header">Utenti in Rubrica</div>
      <div class="users-list">
        <!-- dinamicamente -->
        <!-- <div class="user">Mario Rossi</div> -->
      </div>
    </div>

    <!-- Finestra chat -->
    <div class="chat-window">
      <div class="chat-header">Chat con </div>
      <div class="messages">
        <div class="messageReceived"></div>
        <div class="messageSent"></div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Scrivi un messaggio...">
        <button id="invia">Invia</button>
        <button id="ascolta">Ascolta Server</button>
        <button id="ascoltaServer">Ascolta per Server</button>
      </div>
    </div>
  </div>
</body>
</html>
